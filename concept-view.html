<html>
	<head>
		<script src="vec2.js"></script>
		<script src="rich-text.js"></script>
		
		<link rel="stylesheet" type="text/css" href="concept-view.css">
	</head>
	<body onselectionchange="onUpdate()">
		<div id="sidebar">
			<div>
				<div id="left" name="align" class="toggle radio">L</div>
				<div id="center" name="align" class="toggle radio">C</div>
				<div id="right" name="align" class="toggle radio">R</div>
				<div id="full" name="align" class="toggle radio">F</div>
			</div>
			<div>
				<div id="bold" class="toggle" style="font-weight: bold">B</div>
				<div id="italic" class="toggle" style="font-style: italic">I</div>
				<div id="underline" class="toggle" style="text-decoration: underline">U</div>
				<div id="strike" class="toggle" style="text-decoration: line-through">S</div>
			</div>
			<div>
				<div id="subscript" class="toggle"><sub>s</sub>S</div>
				<div id="superscript" class="toggle">S<sup>s</sup></div>
			</div>
			<div>
				<div id="ordered" class="toggle">O</div>
				<div id="unordered" class="toggle">U</div>
			</div>
			<div>
				<div id="link" class="toggle">L</div>
				<div id="rule" class="toggle">R</div>
				<div id="image" class="toggle">I</div>
				<div id="html" class="toggle">H</div>
			</div>
			<div>
				<div><input id="load" type="file" accept="application/json"/></div>
				<div id="save" class="toggle">S</div>
			</div>
		</div>
		<div id="display">
			<div id="map">
				<svg id="auxArrow" class="arrow" style="display: none">
					<defs>
						<marker id="arrow" markerWidth="13" markerHeight="13" refx="10" refy="6" orient="auto">
							<path d="M2,2 L2,11 L10,6 L2,2" style="fill:red;" />
						</marker>
					</defs>

					<path d="M30,150 L100,50" style="stroke:red; stroke-width: 1.25px; fill: none; marker-end: url(#arrow);" />
				</svg>
				
				<div id="arrowsDiv">
				</div>
				
				<div id="nodesDiv"></div>
			</div>
			
			<svg id="selectArea" style="display: none">
				<rect id="selectRect"></rect>
			</svg>
		</div>
		
		
		<script src="globals.js"></script>
		
		<script src="display.js"></script>
		<script src="map.js"></script>
		
		<script src="view.js"></script>
		<script src="nodes.js"></script>
		<script src="links.js"></script>
		
		<script src="selection.js"></script>
		
		<script src="images.js"></script>
		
		<script src="gui.js"></script>
		
		<script src="utils.js"></script>
	</body>
</html>
